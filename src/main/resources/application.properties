spring.application.name=google-oidc-demo
# Server configuration
server.port=${SERVER_PORT}
# Spring Security OAuth2 Client configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# Spring Boot configuration
# Application logging
logging.level.hyu.demo.reader=DEBUG
# Spring Framework logging
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
# Specifically suppress auto-configuration reports
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.autoconfigure.logging=ERROR
# Third-party library logging
logging.level.org.apache=WARN
# Console logging pattern (cleaner format)
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# File logging (optional)
#logging.file.name=logs/application.log