spring.application.name=oidc-demo

# Server configuration
server.port=${SERVER_PORT}

# Generic OIDC Configuration
spring.security.oauth2.client.registration.oidc.client-id=${OIDC_CLIENT_ID}
spring.security.oauth2.client.registration.oidc.client-secret=${OIDC_CLIENT_SECRET}
spring.security.oauth2.client.registration.oidc.scope=openid,profile,email
spring.security.oauth2.client.registration.oidc.redirect-uri=${OIDC_REDIRECT_URI}

# OIDC Provider Configuration
spring.security.oauth2.client.provider.oidc.issuer-uri=${OIDC_ISSUER_URI}
# OR use individual endpoints:
# spring.security.oauth2.client.provider.oidc.authorization-uri=${OIDC_AUTHORIZATION_URI}
# spring.security.oauth2.client.provider.oidc.token-uri=${OIDC_TOKEN_URI}
# spring.security.oauth2.client.provider.oidc.user-info-uri=${OIDC_USER_INFO_URI}
# spring.security.oauth2.client.provider.oidc.jwk-set-uri=${OIDC_JWK_SET_URI}

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Spring Boot configuration
# Application logging
logging.level.hyu.demo.reader=DEBUG
# Spring Framework logging
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
# Specifically suppress auto-configuration reports
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.autoconfigure.logging=ERROR
# Third-party library logging
logging.level.org.apache=WARN
# Console logging pattern (cleaner format)
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# File logging (optional)
#logging.file.name=logs/application.log