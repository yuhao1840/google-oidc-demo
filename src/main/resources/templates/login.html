<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Google OIDC Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .btn {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .btn:hover {
            background: #3367d6;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #ffcdd2;
        }
        .back-link {
            color: #666;
            text-decoration: none;
            margin-top: 1.5rem;
            display: inline-block;
        }
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login Page</h1>

    <div th:if="${param.error}" class="error">
        Login failed. Please try again.
    </div>

    <p>Click the button below to login with Google:</p>
    <a th:href="@{/oauth2/authorization/google}" class="btn">Login with Google</a>

    <br>
    <a th:href="@{/}" class="back-link">‚Üê Back to Home</a>
</div>
</body>
</html>
